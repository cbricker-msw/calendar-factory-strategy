<div class="calendar-event">
    <div *ngFor="let entry of entries; trackBy: trackByFn">
        <mat-card class="calendar-event-card">
            <mat-card-title>
                <input matInput placeholder="Title" [(ngModel)]="entry.title" (blur)="onUpdate(entry)">
            </mat-card-title>
        </mat-card>
    </div>
</div>
